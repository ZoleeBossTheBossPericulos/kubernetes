apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: price-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: "/price-calculator"
            backend:
              service:
                name: price-service
                port:
                  number: 3002
